<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oii Spam</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

    <style>
        body {
            padding: 20px;
        }

        .ms-font-su {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }

        .ms-welcome__header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ms-welcome__header img {
            width: 15%;
            height: auto;
        }

        .ms-welcome__main {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img src="https://raw.githubusercontent.com/AymanPrivat/Test/main/.github/workflows/80.png" alt="ITMidt-Ayman" title="ITMidt-Ayman" />
        <h1 class="ms-font-su">Oii spam</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <p class="description">Spam er uønsket eller uoppfordret informasjon som sendes over internett, vanligvis i form av e-post. Hvis du har mottatt en spam-e-post, kan du melde saken eller lese mer for å lære hvordan du kan beskytte deg mot svindel.</p>
        <button onclick="meldSak()">Meld en sak</button>
        <button onclick="lesMer()">Les mer</button>
    </section>
    
    <!-- Skript for knappfunksjonalitet -->
    <script>
        Office.onReady(info => {
            if (info.host === Office.HostType.Outlook) {
                // Office is ready
            }
        });

        function meldSak() {
            const item = Office.context.mailbox.item;
            
            item.forward({
                toRecipients: ["support@itmidt.no"],
                callback: function (asyncResult) {
                    if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
                        console.log("Email forwarded successfully");
                    } else {
                        console.error("Failed to forward email: " + asyncResult.error.message);
                    }
                }
            });
        }

        function lesMer() {
            window.location.href = 'https://itmidt.sharepoint.com/sites/Support/SitePages/Hvordan-avdekke-svindel-e-post.aspx';
        }
    </script>
</body>

</html>
